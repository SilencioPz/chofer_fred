<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">ðŸš— Teste de Rotas em RondonÃ³polis</h1>

    <div class="card shadow">
        <div class="card-body">
            <form id="form-rota" class="mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="origem" class="form-label">Origem</label>
                        <input type="text" class="form-control" id="origem"
                               placeholder="Ex: Av. Presidente Dutra" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destino" class="form-label">Destino</label>
                        <input type="text" class="form-control" id="destino"
                               placeholder="Ex: Av. Rio Branco" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Calcular Rota</button>
            </form>

            <div id="resultado" class="d-none">
                <h4>Resultado:</h4>
                <p><strong>Tempo estimado:</strong> <span id="tempo"></span></p>
                <div id="mapa" style="height: 500px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>
